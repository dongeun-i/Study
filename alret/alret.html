<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alret.css">
</head>
<body>
    <section class="message-box type-alert">
        <div class="message-wrap">
            <p class="msg">경고창입니다</p>
        </div>
        <div class="message-btn">
            <button class="btn_ok">확인</button>
        </div>
        
    </section>

    <section class="message-box type-confirm">
        <div class="message-wrap">
            <p class="msg">확인을 누르면 true 취소를 누르면 false가 출력됩니다.</p>
        </div>
        <div class="message-btn">
            <button class="btn_ok">확인</button>
            <button class="btn_close">취소</button>
        </div>
    </section>
</body>
</html>
