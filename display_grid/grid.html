<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="grid.css">
	<title>grid</title>
</head>
<body>
	<div class="grid_container">
		<div class="item red">1</div>
		<div class="item orange">2</div>
		<div class="item yellow">3</div>
		<div class="item green">4</div>
		<div class="item blue">5</div>
		<div class="item purple">6</div>
	</div>
	<!-- column 3개 row 2개의 형태 -->

	<div class="grid_container2">
		<div class="item red">1</div>
		<div class="item orange">2</div>
		<div class="item yellow">3</div>
		<div class="item green">4</div>
		<div class="item blue">5</div>
		<div class="item purple">6</div>
	</div>

	<div class="grid_container3">
		<div class="item red cell_1">1</div>
		<div class="item orange cell_2">2</div>
		<div class="item yellow cell_3">3</div>
		<div class="item green cell_4">4</div>
		<div class="item blue cell_5">5</div>
		<div class="item purple cell_6">6</div>
	</div>
</body>
</html>
